<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9f3c10f0e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header-bg">
        <div class="container">
            <div class="row justify-content-between align-items-center h100">
                <div class="col-5">
                    <div class="logo">START BOOTSTRAP</div>
                </div>
                <div class="col-1">
                    <div class="hamburger-menu"></div>
                    <div class="hamburger-menu"></div>
                    <div class="hamburger-menu"></div>
                </div>
            </div>
        </div>

    </header>

    <!-- MAIN -->
    <main>
        <div class="section-start">
            <div class="container">
                <div class="row flex-column align-items-center text-center">
                    <div class="col-5">
                        <img src="img/avatar.svg" alt="avatar">
                    </div>
                    <div class="col-7">
                        <h2>START BOOTSTRAP</h2>
                    </div>
                    <div class="col-5">
                        <i class="fa-solid fa-star"></i>
                    </div>

            </div>

</html>
